<!DOCTYPE html>
<html lang="en">
  <title>Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./tachyons.css">
  <link rel="stylesheet" href="./checss.css">

  <body>
  <section class="relative measure center vh-100 dt w-100">
    <div class="dtc v-mid">
      <div class="relative db h-100vw mw-100 w-100 mh-32 bg-blue">
        <!-- Board -->
          <!-- A -->
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --a1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --a2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --a3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --a4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --a5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --a6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --a7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --a8--"></span>
          <!-- B -->
          <span class="absolute dib w-eighth h-eighth bg-white --b1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --b2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --b3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --b4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --b5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --b6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --b7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --b8--"></span>
          <!-- C -->
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --c1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --c2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --c3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --c4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --c5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --c6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --c7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --c8--"></span>
          <!-- D -->
          <span class="absolute dib w-eighth h-eighth bg-white --d1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --d2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --d3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --d4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --d5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --d6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --d7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --d8--"></span>
          <!-- E -->
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --e1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --e2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --e3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --e4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --e5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --e6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --e7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --e8--"></span>
          <!-- F -->
          <span class="absolute dib w-eighth h-eighth bg-white --f1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --f2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --f3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --f4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --f5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --f6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --f7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --f8--"></span>
          <!-- G -->
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --g1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --g2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --g3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --g4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --g5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --g6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --g7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --g8--"></span>
          <!-- H -->
          <span class="absolute dib w-eighth h-eighth bg-white --h1--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --h2--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --h3--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --h4--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --h5--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --h6--"></span>
          <span class="absolute dib w-eighth h-eighth bg-white --h7--"></span>
          <span class="absolute dib w-eighth h-eighth bg-lightest-blue o-10 --h8--"></span>
        <!-- Pieces (White) -->
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --a1--">&#9814;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --b1--">&#9816;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --c1--">&#9815;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --d1--">&#9813;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --e1--">&#9812;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --f1--">&#9815;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --g1--">&#9816;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --h1--">&#9814;</span>
          <!-- pawns -->
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --a2--">&#9817;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --b2--">&#9817;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --c2--">&#9817;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --d2--">&#9817;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --e2--">&#9817;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --f2--">&#9817;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --g2--">&#9817;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --h2--">&#9817;</span>

        <!-- Pieces (Black) -->
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --a8--">&#9820;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --b8--">&#9822;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --c8--">&#9821;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --d8--">&#9819;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --e8--">&#9818;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --f8--">&#9821;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --g8--">&#9822;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --h8--">&#9820;</span>
          <!-- pawns -->
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --a7--">&#9823;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --b7--">&#9823;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --c7--">&#9823;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --d7--">&#9823;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --e7--">&#9823;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --f7--">&#9823;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --g7--">&#9823;</span>
          <span class="absolute dib w-eighth h-eighth z-2 black tc f-50 --h7--">&#9823;</span>

      </div>
    </div>
  </section>

  </body>
</html>
